repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/kabilan108/pre-commit-hooks
    rev: v0.0.1
    hooks:
      - id: ruff
      - id: ruff-format
      - id: biome-check


