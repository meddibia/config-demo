target-version = "py311"
line-length = 88
indent-width = 4
exclude = [
    ".direnv",
    ".git",
    ".ipynb_checkpoints",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
    "node_modules",
]

[lint]
ignore = ["E402", "F403"]
fixable = ["ALL"]
unfixable = []
# allow unused vars if prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
line-ending = "auto"
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
